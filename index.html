<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike product</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:300,400,700" rel="stylesheet">
</head>

<body>
    <div class="gradient">
        <div class="space">
            <header>
                <div class="logo">
                    <img src="img/logo.png" alt="Nike">
                </div>
                <div class="navmenu">
                    <div class="navmenu_item item1">
                        <a href="#">LIFESTYLE</a>
                    </div>
                    <div class="navmenu_item item2">
                        <a href="#">RUNNING</a>
                    </div>
                    <div class="navmenu_item item3">
                        <a href="#">FOOTBALL</a>
                    </div>
                    <div class="navmenu_item item4">
                        <a href="#">SKATEBOARDING</a>
                    </div>
                    <div class="navmenu_item item5">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                </div>
            </header>
            <main>
                <div class="content">
                    <div class="content__image">
                        <div class="content__image__photo">
                            <img src="img/photo.png" alt="" class="cross">
                            <div class="btn_add">
                                <img src="img/btn_add.png" alt="">
                            </div>
                        </div>
                        <div class="content__image__miniphoto">
                            <ul>
                                <li>
                                    <img src="img/mini_photo.png" alt="" />
                                </li>
                                <li>
                                    <img src="img/mini_photo2.png" alt="" />
                                </li>
                                <li>
                                    <img src="img/mini_photo3.png" alt="" />
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="content__info">
                        <div class="btn_close">
                            <img src="img/btn_close.png" alt="">
                        </div>
                        <p class="new cap">new</p>
                        <p>
                            <h1 class="cap"> the <span class="violet">running</span>
                            <br>has just begun</h1>
                        </p>
                        <div class="ModelAndRate">
                            <p class="model">Huarache</p>
                            <p class="rate">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <span class="grey">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </span>
                            </p>
                        </div>
                        <div class="price">$ 200</div>
                        <form class="info__form">
                            <div class="info__size">
                                <p class="size__name">Size</p>
                                <input type="radio" name="size" id="size7" value="7"><label for="size7">7</label>
                                <input type="radio" name="size" id="size8" value="8"><label for="size8">8</label>
                                <input type="radio" name="size" id="size9" value="9"><label for="size9">9</label>
                                <input type="radio" name="size" id="size10" value="10"><label for="size10">10</label>
                                <input type="radio" name="size" id="size11" value="11"><label for="size11">11</label>
                            </div>
                            <div class="info__btns">
                                <div class="info__cart">
                                    <button type="submit" name="cart" class="info__cart__btn cap" value="cart">add to cart</button>
                                </div>
                                <div class="info__wish">
                                    <button type="submit" name="wish" class="info__wish__btn cap" value="wish">wishlist</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
